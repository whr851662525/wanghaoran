<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/task11.css">
</head>
<body>
<main>
<header>
<div class="head-picture"><img style="cursor:pointer" class="arrows" src="../img/task11.6.png" height="32" width="32"/>
<a class="register">登录</a></div>
</header>
<div class="import">
    <img class="phone" src="../img/task11.1.png" height="32" width="32"/>
    <input onKeyUp="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" maxlength="11" type="text" name="task4.2" placeholder="请输入手机号">
</div>
<div class="import-box">
    <img class="phone" src="../img/task11.2.png" height="32" width="32"/>
    <input type="text" style="-webkit-text-security:disc" name="task4.2" placeholder= "请输入密码">
</div>
<div class="tips">
<div class="somatic"><p style="cursor:pointer">登录</p></div>
</div>
<div class="alert">
    <a class="register-two">立即注册</a><a class="forget">忘记密码？</a>
</div>
<div class="empty">
    <div class="left side"></div><span class="third party">第三方账号登录</span><div class="left side"></div>
</div>
<div class="way">
    <div class="wechat"><img src="../img/task11.3.png" height="32" width="32"/><p>微信登录</p></div>
    <div class="microblog"><img src="../img/task11.4.png" height="32" width="32"/><p>微博登录</p></div>
    <div class="tencent"><img src="../img/task11.5.png" height="32" width="32"/><p>QQ登录</p></div>
</div>
</main>
</body>
</html>

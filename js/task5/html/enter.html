<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/enter.css">
</head>
<body>
<div class="background">
<div class="details">
    <p class="back-stage">后台登录</p>
    <div class="input">
        <img src="../img/zhanghao%20(1).png" height="32" width="32"/>
        <input class="account" onKeyUp="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" maxlength="11" type="text" name="task4.2" placeholder="请输入手机号">
    </div>
    <div class="input">
        <img src="../img/zhanghao%20(2).png" height="32" width="32"/>
        <input class="password" type="text" style="-webkit-text-security:disc" maxlength="15" name="task4.2" placeholder= "请输入密码">
    </div>
    <p class="invalid">123</p>
<div class="button">登录</div>
</div>
</div>
<script src="../../task2/jquery-3.3.1.min.js"></script>
<script src="../js/enter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏结果</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/over.css">
</head>
<body>
<div class="max">
    <header>
        <img class="room" src="../../../img/task7.3.2.png" height="42" width="51"/>
        <div class="result">游戏结果</div>
        <img class="effect" src="../../../img/task7.3.1.png" height="40" width="40"/>
    </header>
    <div  class="main">
        <div class="victory-one"><img class="dinting" src="../img/js4.png" height="205" width="351"/>
        <div class="victory-box"><div class="victory-two"><span class="victory">平民</span>胜利</div></div></div>
        <div class="lie">太棒了！你知道吗？在捉鬼游戏中只有20%的卧底取得游戏的最终的胜利哦！</div>
        <div class="identity"><span>杀手<span>0</span>人</span>
            <span>平民<span>6</span>人</span>
        </div></div>
    <div class="detailed">
    <div class="sky">
        <span class="fate">第一天</span>
    </div>
    <div class="daytime">晚上：&nbsp&nbsp<span>5</span>号被杀手杀死，他的身份是<span>水民</span></div>
    <div class="night">白天：&nbsp&nbsp<span>8</span>号被全民投死，他的身份是<span>杀手</span></div>
    <div class="empty"></div>
    <div class="over">
        <div class="recur">再来一局</div>
        <div class="share">上传并分享</div>
    </div></div>
</div>



<script src="../js/over.js"></script>
<script src="../jquery-3.3.1.min.js"></script>
</body>
</html>
